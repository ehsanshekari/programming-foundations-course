<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myNumber = parseInt(prompt('Enter your number'));

      if (myNumber % 3 === 0 && myNumber % 5 === 0) {
        document.write('Fizz Buzz');
      } else if (myNumber % 5 === 0) {
        document.write('Buzz');
      } else if (myNumber % 3 === 0) {
        document.write('Fizz');
      } else {
        document.write('else!');
      }
    </script>
  </body>
</html>
