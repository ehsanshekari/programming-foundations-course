<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function rfib(n) {
        if (n <= 2) {
          return 1;
        } else {
          return rfib(n - 1) + rfib(n - 2);
        }
      }
      console.log('recursive:', rfib(6));

      function fib(n) {
        if (n <= 0) {
          return -1;
        }

        const fibValues = [1, 1];

        for (let i = 2; i < n - 1; i++) {
          fibValues[i] = fibValues[i - 1] + fibValues[i - 2];
        }

        return fibValues[n - 1];
      }

      console.log('iterative:', rfib(6));
    </script>
  </body>
</html>
